	c0-2.057-1.661-3.731-3.703-3.731S6.297,7.943,6.297,10c0,2.057,1.661,3.73,3.703,3.73S13.703,12.057,13.703,10z M11.582,10
	c0,0.881-0.71,1.598-1.582,1.598c-0.872,0-1.582-0.717-1.582-1.598c0-0.881,0.71-1.598,1.582-1.598
	C10.872,8.402,11.582,9.119,11.582,10z"/>
</svg>
                <span>Profiling Options</span>
            </a>
        </div>
        <div class="line" id="profiling-options" style="display: none;margin-top:15px;">
            <div ng-if="credentials.is_alpha" class="option-line alpha-feature alpha-feature-disablable">
                <label>
                    <input ng-model="options.flag_fn_args" ng-true-value="1" ng-false-value="0" type="checkbox" value="fn_args" name="profile_options[]" id="option_enable_fn_args"/> Enable Fn Args
                    <span class="note-info">
                        Enable Fn Args data collection
                    </span>
                </label>
            </div>
            <div ng-if="credentials.is_alpha" class="option-line alpha-feature alpha-feature-disablable">
                <label>
                    <input ng-model="options.flag_pdo" ng-true-value="1" ng-false-value="0" type="checkbox" value="pdo" name="profile_options[]" id="option_enable_pdo"/> Enable PDO
                    <span class="note-info">
                        Enable PDO data collection
                    </span>
                </label>
            </div>
            <div ng-if="credentials.is_alpha" class="option-line alpha-feature alpha-feature-disablable">
                <label>
                    <input ng-model="options.flag_objects" ng-true-value="1" ng-false-value="0" type="checkbox" value="objects" name="profile_options[]" id="option_enable_objects"/> Enable Objects
                    <span class="note-info">
                        Enable object creation data collection
                    </span>
                </label>
            </div>
            <div ng-if="credentials.is_alpha" class="option-line alpha-feature alpha-feature-disablable">
                <label>
                    <input ng-model="options.flag_refs" ng-true-value="1" ng-false-value="0" type="checkbox" value="refs" name="profile_options[]" id="option_enable_refs"/> Enable References
                    <span class="note-info">
                        Enable reference mismatch data collection
                    </span>
                </label>
            </div>
            <div ng-if="credentials.is_alpha" class="option-line alpha-feature alpha-feature-disablable">
                <label>
                    <input ng-model="options.flag_php_errors" ng-true-value="1" ng-false-value="0" type="checkbox" value="errors" name="profile_options[]" id="option_enable_php_errors"/> Enable PHP Errors
                    <span class="note-info">
                        Enable error handler data gathering
                    </span>
                </label>
            </div>
            <div class="option-line">
                <label ng-class="{'disabled-label': profiling_mode ==='next'}">
                    <input ng-disabled="profiling_mode ==='next'" ng-model="options.aggreg_samples" ng-true-value="1" ng-false-value="10" type="checkbox" name="single_trace" id="single_trace"/> Disable aggregation
                    <span class="note-info">
                        The Profiler makes several requests and averages the results; disable
                        this behavior when the page has side-effects.
                    </span>
                </label>
            </div>
            <div class="option-line">
                <label>
                    <input ng-change="profilingModeChanged($event)" ng-model="profiling_mode" ng-true-value="'next'" ng-false-value="'standard'" name="trigger_on_next_request" type="checkbox" id="trigger_on_next_request"/> Profile next request
                    <span class="note-info">
                        The Profiler works on the current page; use this option to profile the very next request.
                    </span>
                </label>
                <label ng-hide="profiling_mode !== 'next'" style="display:block;margin-left: 22px;" id="trigger_on_next_request_type">
                    Waiting scope
                    <select ng-model="options.wait_scope" name="trigger_on_next_request_type">
                        <option value="">All</option>
                        <option value="main_frame">Browser main frame</option>
                        <option value="xmlhttprequest">XMLHttp Request</option>
                        <option value="sub_frame">Sub Frames (Iframe)</option>
                        <option value="stylesheet">Stylesheets</option>
                        <option value="script">Scripts</option>
                        <option value="image">Images</option>
                        <option value="other">Other</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="line" style="margin:20px 0 30px;">
            <div ng-if="profiling.status === 'ready'" class="profile-button">
                <div ng-if="!(tab|isProfilable)" class="non-profilable ng-cloak">
                    This tab is not profilable,<br/>only http and https scheme are handled.
                </div>
                <button ng-click="profileCurrentTab($event)" ng-class="loadableDisabled" ng-disabled="loadableDisabled || !(tab|isProfilable)" id="profile-this" tabindex="-1">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 800 800" enable-background="new 0 0 800 800" xml:space="preserve">
<path d="M400,36C200,36,36,200,36,400s164,364,364,364s364-164,364-364C764,196,600,36,400,36z M616,464
	c-12,116-92,180-152,192c-4,0-12-4-8-12c16-24,48-76-16-128c-48-36-52-72-48-96c0-4-4-8-4-4c-124,104-80,196-56,232c4,4,0,12-8,12
	c-120-16-204-192-92-296c124-112,152-180,136-216c0-4,4-8,8-8c40,20,132,80,104,216c0,0,52,0,56-52c0-4,4-8,8-4
	C568,320,624,380,616,464z"/>
</svg>
                    <span>Profile!</span>
                </button>
            </div>
            <div ng-cloak ng-if="profiling.status !== 'ready'" class="profile-running">
                <table>
                    <tr>
                        <td style="vertical-align: bottom;">
                            <span class="status" ng-bind-html="profiling.statusHTML"></span>
                            <span ng-if="profiling.status === 'profiling'" class="percentage">
                                {{ profiling.percentage }}%
                            </span>
                            <div class="progress-bar-container" style="margin-top:4px;width:200px;height:5px;background-color: #d1d1d1;">
                                <div class="progress-bar" style="width:{{ profiling.percentage }}%;background-color: #7ad312;height: 5px;">

                                </div>
                            </div>
                        </td>
                        <td style="text-align: right;">
                            <button ng-click="abortProfile($event)" id="abort-this-profile" title="Abort">
                                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 20 20" enable-background="new 0 0 20 20" xml:space="preserve">
<path d="M3.073,16.927c-3.82-3.82-3.82-10.035,0-13.854s10.035-3.82,13.854,0s3.82,10.035,0,13.854
	S6.892,20.747,3.073,16.927z M15.513,4.487c-3.04-3.04-7.986-3.04-11.026,0s-3.04,7.986,0,11.026s7.986,3.04,11.026,0
	S18.553,7.527,15.513,4.487z M13.387,11.822L11.565,10l1.822-1.822c0.634-0.634,0.576-1.267,0.144-1.699
	c-0.442-0.442-1.075-0.499-1.709,0.134L10,8.435L8.168,6.603C7.535,5.97,6.911,6.037,6.469,6.479
	C6.037,6.911,5.97,7.535,6.603,8.168L8.435,10l-1.832,1.832c-0.634,0.634-0.566,1.258-0.125,1.699
	c0.432,0.432,1.056,0.499,1.69-0.134L10,11.565l1.822,1.822c0.634,0.634,1.267,0.576,1.699,0.144
	C13.963,13.089,14.021,12.456,13.387,11.822z"/>
</svg>
                                <span>Abort</span>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div ng-if="alert.message" class="alerts">
            <div ng-class="alert.classname" style="position:relative;">
                <div ng-bind-html="alert.message"></div>
                <div ng-if="alert.closable" ng-click="removeAlert($event)" class="closer">x</div>
            </div>
        </div>
        <div class="line infos">
            <span>Blackfire Companion</span>
            <span id="version" ng-cloak>{{ version }}</span>
            <span ng-if="credentials.is_alpha" class="alpha-feature" style="color:#444;"> + alpha features</span>
            <span> - </span><a href="https://blackfire.io/doc/troubleshooting" target="_blank">Troubleshooting</a>
        </div>
        <script src="libs/raven.js"></script>
        <script src="libs/raven-jquery.js"></script>
        <script src="js/config.js"></script>
        <script src="js/raven-client.js"></script>
        <script src="js/filters/filters.js"></script>
        <script src="libs/jquery.js"></script>
        <script src="libs/q.js"></script>
        <script src="js/deferred.js"></script>
        <script src="js/storage.js"></script>
        <script src="js/debug.js"></script>
        <script src="js/chrome.js"></script>
        <script src="js/errorHandling.js"></script>
        <script src="js/currentTab.js"></script>
        <script src="js/api.js"></script>
        <script src="libs/angular.js"></script>
        <script src="js/main/main.js"></script>
            </div>
</body>
</html>
