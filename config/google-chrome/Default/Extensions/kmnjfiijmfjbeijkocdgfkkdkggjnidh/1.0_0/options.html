<html>
<head>
<script src="jquery-1.7.1.min.js"></script>
<script>
$(function(){
    $("#btn").click(function () {
        localStorage['version'] = $('#version').val();
        alert("Set to " + localStorage['version']);
    });
    if(ver = localStorage['version']){
        // 
    }else{
        ver = 6;
    }
    $('#version').val(ver);
});
</script>
</head>
<body>
<div id="content" style="text-align:center">
<form action="javascript:void(0)">
<label for="drupal_ver">Drupal version</label>
<select name="drupal_ver" id="version">
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
</select>
<input type="button" id="btn" value="Save" />
</form>
</div>
</body>
</html>
